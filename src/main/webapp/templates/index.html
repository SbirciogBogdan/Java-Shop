<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: copy"><title>Page Title</title></head>
<body>
    <nav th:replace="fragments/navbar.html :: copy">Navbar</nav>

    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark cl">
            <div class="container">
                <div class="content">
                    <div class="row">
                        <div th:replace="fragments/sidebar.html :: copy">Sidebar</div>
                        <div class="col-md-9">
                            <div class="products">
                                <div class="row no-gutters">
                                    <div class="col-12 col-md-6 col-lg-4" th:each="product : ${products}">
                                        <div class="clean-product-item">
                                            <div class="image">
                                                <a href="" th:href="'/product?productId='+${product.id}">
                                                    <img class="img-fluid d-block mx-auto" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/' + ${product.getImageFileName()}" alt=""> <!--  -->
                                                </a>
                                            </div>
                                            <div class="product-name font-weight-bold"><a href="#" th:text="${product.name}">Product name</a></div>
                                            <div class="about"><p class="card-text" th:text="${product.description}">Product description... </p></div>
                                            <div class="about mt-4">
                                                <div class="price mx-auto">
                                                    <h3 th:text="${product.getPrice()}">100 USD</h3>
                                                </div>
                                            </div>
                                            <div class="about mt-2">
                                                <form method="post" action="index.html" class="mx-auto">
                                                    <input type="hidden" name="productId" th:value="${product.getId()}">
                                                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                                                        Add to cart
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Dark Footer -->
    <footer th:replace="fragments/footer.html :: copy">Footer</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/static/assets/js/script.min.js"></script>
</body>
</html>
